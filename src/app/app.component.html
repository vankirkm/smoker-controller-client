<!DOCTYPE html>
<html>
  <head>
    <title>Document</title>
  </head>
  <body style="background-color: grey">
    <div class="mainPanel">
      <mat-card>
        <mat-tab-group class="infoTab">
          <mat-tab label="Stats">
            <mat-card class="tabCard">
              <mat-card-title>Stats</mat-card-title>
                <mat-list>
                  <mat-list-item> Current Temp:  {{ this.currentTemp }}</mat-list-item>
                  <mat-list-item> Current Set Temp: {{ this.currentSetTemp }}</mat-list-item>
                </mat-list>
                <mat-card-content></mat-card-content>
            </mat-card> 
          </mat-tab>
          <mat-tab label="Controls">
            <mat-card class="tabCard">
              <mat-card-title>Change Set Temperature</mat-card-title>
              <mat-list>
                <mat-list-item> Current Set Temp: {{ this.currentSetTemp }}</mat-list-item>
                <mat-list-item> 
                  <label>Desired Set Temp: </label>
                </mat-list-item>
                <mat-list-item>
                  <mat-form-field padding-left="10px">
                    <input #tempInput matInput/>
                  </mat-form-field>
                </mat-list-item>
              <mat-list-item>
                <button mat-raised-button (click)='changeSetTemp([[ tempInput.value ]])'>Change Set Temperature</button>
              </mat-list-item>
              <mat-list-item>
                <button mat-raised-button (click)='getSetTemp()'>Refresh Set Temperature</button>
              </mat-list-item>
              </mat-list>
            </mat-card> 
          </mat-tab>
          <mat-tab label="Help">
            <mat-card class="tabCard">

            </mat-card> 
          </mat-tab>
        </mat-tab-group>
      </mat-card>
    </div>
    
  </body>
</html>
